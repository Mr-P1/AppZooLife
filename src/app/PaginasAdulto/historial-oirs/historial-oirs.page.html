<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/adulto/inicio" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de OIRS</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/oirs']">
        <ion-icon name="add-circle-outline"></ion-icon>
        Nueva Solicitud
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let solicitud of oirsList">
    <ion-card-header>
      <ion-card-title>{{ solicitud.tipoSolicitud }}</ion-card-title>
      <ion-card-subtitle>Fecha: {{ solicitud.fechaEnvio | date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Regi√≥n:</strong> {{ solicitud.region }}</p>
      <p><strong>Comuna:</strong> {{ solicitud.comuna }}</p>
      <p><strong>Detalles:</strong> {{ solicitud.detalles }}</p>
    </ion-card-content>
  </ion-card>

  <ng-container *ngIf="oirsList.length === 0">
    <ion-card>
      <ion-card-content>
        <p>No hay solicitudes registradas.</p>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
