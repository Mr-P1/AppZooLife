<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar class="menu">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="custom-content">
    <div class="menu-buttons">
      <div class="fondo-tiempo">
        <h5>Tiempo restante: {{ (tiempoRestante$ | async) | formatearTiempo }}</h5>
      </div>

      <button ion-button class="menu-button" [routerLink]="['/adulto/inicio']">Inicio</button>
      <button ion-button class="menu-button" [routerLink]="['/adulto/perfil']">Perfil</button>
      <button ion-button class="menu-button" [routerLink]="['/adulto/trivia']" [routerLinkActive]="'active'">Trivia</button>
      <button ion-button class="menu-button" [routerLink]="['/adulto/eventos']">Eventos</button>
      <button ion-button class="menu-button" [routerLink]="['/adulto/noticias']">Noticias</button>
      <button ion-button class="menu-button" [routerLink]="['/adulto/historial-oirs']">OIRS</button>
      <button ion-button class="menu-button" [routerLink]="['/adulto/recompensas']">Recompensas</button>
      <button ion-button class="menu-button" [routerLink]="['/adulto/mapa']">Mapa</button>

    </div>

    <!-- <button ion-button class=" cerrar-sesion" (click)="cerrarSesion()">
      Cerrar Sesión
    </button> -->
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar  class="nav">

      <ion-buttons slot="start">
        <ion-menu-button class="boton"></ion-menu-button>
      </ion-buttons>

      <ion-title>{{ pageTitle }}</ion-title>
      <ion-buttons slot="end">

        <ion-button *ngIf="!esPaginaDeInicio" (click)="goBack()" class="boton">
          <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
        </ion-button>

      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
