<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.

    <ion-list>
      <ion-item>
        <h5>Tiempo restante: {{ (tiempoRestante$ | async) | formatearTiempo }}</h5>
      </ion-item>
      <ion-item button [routerLink]="['/adulto/inicio']">
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/adulto/perfil']">
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/adulto/trivia']">
        <ion-label>Trivia</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/adulto/eventos']">
        <ion-label>Eventos</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/adulto/mapa']">
        <ion-label>Mapa</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/adulto/info-zoo']">
        <ion-label>Información</ion-label>
      </ion-item>
      <ion-item button (click)="cerrarSesion()">
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
     Tap the button in the toolbar to open the menu.

     <ion-router-outlet></ion-router-outlet>


    </ion-content>
</div>
