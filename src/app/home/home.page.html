<ion-content [fullscreen]="true" class="content-custom">
  <!-- Imagen en la parte superior -->
  <div class="half-image">
    <div class="top-image-container">
      <img src="../../assets/fondos/logo.png" alt="Zoo Logo" />
    </div>
  </div>

  <!-- Contenedor de tarjetas de secciones -->
  <div class="half-white">
    <div class="cards-container">
      <ion-card (click)="guardarTipo('niño')" [routerLink]="['/nino/inicio']" class="card nino">
        <div class="image-container">
          <img src="./../../assets/icon/cardnino.png" />
        </div>
        <ion-card-title>Niño</ion-card-title>
      </ion-card>

      <ion-card (click)="guardarTipo('adulto')" [routerLink]="['/adulto/inicio']" class="card adulto">
        <div class="image-container">
          <img src="./../../assets/icon/adultoicon.jpg" />
        </div>
        <ion-card-title>Adulto</ion-card-title>
      </ion-card>

      <ion-card routerLink="/" class="card informacion">
        <div class="image-container">
          <img src="./../../assets/icon/infoicon.png" />
        </div>
        <ion-card-title>Información</ion-card-title>
      </ion-card>
    </div>
  </div>
</ion-content>
