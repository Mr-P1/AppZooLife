<ion-content>
  <!-- Muestra la noticia cuando esté disponible -->
  <ng-container *ngIf="noticia$ | async as noticia; else loading">
    <ion-card class="info-card">
      <!-- Imagen de la noticia -->
      <div class="image-container">
        <img [src]="noticia.imagen" [alt]="noticia.titulo" />
      </div>

      <ion-card-header class="card-header">
        <!-- Título de la noticia -->
        <ion-card-title>{{ noticia.titulo }}</ion-card-title>
        <!-- Fecha de publicación -->
      </ion-card-header>

      <ion-card-content class="card-content">
        <!-- Descripción o contenido completo de la noticia -->
        <p>{{ noticia.descripcion }}</p>
      </ion-card-content><br>
      <ion-card-subtitle>Publicado el {{ fechaFormateada | date:'dd/MM/yyyy' }}</ion-card-subtitle>
    </ion-card>
  </ng-container>

  <!-- Mensaje de carga mientras se obtienen los datos -->
  <ng-template #loading>
    <ion-card class="loading-card">
      <ion-card-content>
        <p>Cargando información de la noticia...</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
