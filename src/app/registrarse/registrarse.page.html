<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col> </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>

  <div class="container-login">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 style="text-align: center; color: white">Registrarse</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <ion-list>

              <ion-item>
                <ion-input
                type="text"
                fill="solid"
                label="Nombre"
                labelPlacement="floating"
                helperText="Ingrese su nombre"
                errorText="Nombre Invalido"
                formControlName="nombre"
              ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                type="email"
                fill="solid"
                label="Email"
                labelPlacement="floating"
                helperText="Enter a valid email"
                errorText="Invalid email"
                formControlName="email"
              ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                type="password"
                fill="solid"
                label="Contrase単a"
                labelPlacement="floating"
                helperText="Debe tener 5 caracteres minimo"
                errorText="contrase単a invalida"
                [counter]="true" minlength="5"
                formControlName="password"
              ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                type="number"
                fill="solid"
                label="Telfono"
                [counter]="true" maxlength="9"
                labelPlacement="floating"
                helperText="Ingresa un numero de telefono"
                errorText="Telefono invalido"
                formControlName="telefono"
              ></ion-input>
              </ion-item>



              <ion-item>
                <ion-input
                type="text"
                fill="solid"
                label="patente"
                labelPlacement="floating"
                helperText="Ingresa una patente de vehiculo"
                formControlName="patente"
              > <ion-text color="success">(Opcional)</ion-text> </ion-input>
              </ion-item>


              <ion-item>
                <ion-select formControlName="tipo" label="Tipo de usuario" placeholder="Seleccionar tipo" errorText="Tipo de usuario invalido">
                  <ion-select-option value="adulto">adulto</ion-select-option>
                  <ion-select-option value="ni単o">ni単o</ion-select-option>
                </ion-select>
              </ion-item>


            </ion-list>


            <div class="botones" style="justify-content: center; text-align: center;">
              <ion-button type="submit" fill="solid" expand="full">
                Registrarse
              </ion-button>

              <ion-button fill="solid" expand="full" [routerLink]="['/']">
                Volver
              </ion-button>

            </div>

          </form>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
