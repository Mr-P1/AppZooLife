<ion-content [fullscreen]="true">
  <ion-card class="container-login">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="ion-text-center ion-margin-vertical lock">
        <img src=".././../assets/icon/logoBioparque.png" alt="Logo Bioparque">
      </div>

      <h1>ZooLife</h1>

      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="text"
          fill="solid"
          label="Nombre (Obligatorio)"
          labelPlacement="floating"
          helperText="Ingrese su nombre"
          errorText="Nombre Inválido"
          formControlName="nombre">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-margin-horizontal ion-margin-top">
        <ion-input
          type="email"
          fill="solid"
          label="Correo (Obligatorio)"
          labelPlacement="floating"
          helperText="Ingrese un correo válido"
          placeholder="Ingresa tu correo"
          errorText="* Correo inválido"
          formControlName="email">
          <div slot="label">Correo <ion-text color="red">*</ion-text></div>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="password"
          fill="solid"
          label="Contraseña (Obligatorio)"
          labelPlacement="floating"
          placeholder="Ingresa tu contraseña"
          helperText="Debe tener un mínimo de 5 caracteres"
          errorText="Contraseña inválida"
          [counter]="true"
          minlength="5"
          formControlName="password">
          <div slot="label">Contraseña</div>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-select
          formControlName="region"
          label="Región (Obligatorio)"
          placeholder="Seleccionar región"
          errorText="Seleccione una región">
          <ion-select-option *ngFor="let region of regiones" [value]="region.nombre">
            {{ region.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-select
          formControlName="comuna"
          label="Comuna (Obligatorio)"
          placeholder="Seleccionar comuna"
          errorText="Seleccione una comuna">
          <ion-select-option *ngFor="let comuna of comunasFiltradas" [value]="comuna">
            {{ comuna }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="number"
          fill="solid"
          label="Teléfono (Obligatorio)"
          [counter]="true"
          maxlength="9"
          labelPlacement="floating"
          helperText="Ingresa un número de teléfono"
          errorText="Teléfono inválido"
          formControlName="telefono">
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="text"
          fill="solid"
          label="Patente (Opcional)"
          labelPlacement="floating"
          helperText="Ingresa una patente de vehículo"
          formControlName="patente">
          <ion-text color="success">(Opcional)</ion-text>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-select
          formControlName="genero"
          label="Género (Obligatorio)"
          placeholder="Seleccionar género"
          errorText="Género inválido">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="Sin definir">Prefiero no decirlo</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="ion-margin">
        <ion-button type="submit" expand="block" size="large" class="qr-button" [strong]="true">
          <ion-text style="text-transform: none;">Crear cuenta</ion-text>
        </ion-button>

        <ion-button expand="block" size="large" [strong]="true" class="qr-button" [routerLink]="['/']">
          <ion-text style="text-transform: none;">Volver</ion-text>
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
