<ion-content [fullscreen]="true">
  <!-- Tarjeta contenedora del formulario de inicio de sesión -->
  <ion-card class="container-login">

    <!-- Formulario que se enlaza con FormBuilder y ejecuta la función 'submit' al enviarse -->
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Icono de candado centrado en la parte superior -->
      <div class="ion-text-center ion-margin-vertical lock">
        <img src=".././../assets/icon/logoBioparque.png" alt="">
      </div>

      <h1>
        ZooLife
      </h1>

<!-- Campo de entrada para el nombre -->
      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="text"
          fill="solid"
          label="Nombre (Obligatorio)"
          labelPlacement="floating"
          helperText="Ingrese su nombre"
          errorText="Nombre Inválido"
          formControlName="nombre"
        ></ion-input>
      </ion-item>

      <!-- Campo de entrada para el correo electrónico -->
      <ion-item
        lines="none"
        class="ion-margin-horizontal ion-margin-top">
        <ion-input
          type="email"
          fill="solid"
          label="Correo (Obligatorio)"
          labelPlacement="floating"
          helperText="Enter a valid email"
          placeholder="Ingresa tu correo"
          errorText="* Ingresa un correo inválido"
          formControlName="email">

          <!-- Etiqueta personalizada para el campo del correo -->
          <div slot="label">Correo <ion-text color="red">*</ion-text></div>
        </ion-input>
      </ion-item>

      <!-- Campo de entrada para la contraseña -->
      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="password"
          fill="solid"
          label="Contraseña (Obligatorio)"
          labelPlacement="floating"
          placeholder="Ingresa tu contraseña (Obligatorio)"
          helperText="Debe tener un 5 mínimo de caracteres"
          errorText="Contraseña inválida"
          [counter]="true"
          minlength="5"
          formControlName="password">
          <!-- Etiqueta personalizada para el campo de contraseña -->
          <div slot="label">Contraseña</div>
        </ion-input>
      </ion-item>

 <!-- Campo de entrada para el teléfono -->
      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="number"
          fill="solid"
          label="Teléfono (Obligatorio)"
          [counter]="true"
          maxlength="9"
          labelPlacement="floating"
          helperText="Ingresa un número de teléfono (Obligatorio)"
          errorText="Teléfono inválido"
          formControlName="telefono"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="text"
          fill="solid"
          label="Patente (Opcional)"
          labelPlacement="floating"
          helperText="Ingresa una patente de vehículo (Opcional)"
          formControlName="patente"
        >
          <ion-text color="success">(Opcional)</ion-text>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-select
          formControlName="genero"
          label="Genero (Obligatorio)"
          placeholder="Seleccionar genero"
          errorText="Genero de usuario inválido"
        >
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="Sin definir">Prefiero no decirlo</ion-select-option>
        </ion-select>
      </ion-item>


      <!-- Botón de envío del formulario para iniciar sesión -->
      <div class="ion-margin ">
        <ion-button type="submit" expand="block" size="large" [strong]="true">
          <ion-text style="text-transform: none;">Crear cuenta</ion-text>
        </ion-button>

        <ion-button expand="block" size="large" [strong]="true" [routerLink]="['/']">
          <ion-text style="text-transform: none;">Volver</ion-text>
        </ion-button>
      </div>

    </form>
  </ion-card>
</ion-content>
