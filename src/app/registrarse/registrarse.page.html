<ion-content [fullscreen]="true">
  <!-- Tarjeta contenedora del formulario de inicio de sesión -->
  <ion-card class="container-login">
    <!-- Formulario que se enlaza con FormBuilder y ejecuta la función 'submit' al enviarse -->
    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- Icono de candado centrado en la parte superior -->
      <div class="ion-text-center ion-margin-vertical lock">
        <img src=".././../assets/icon/logoBioparque.png" alt="" />
      </div>

      <h1>ZooLife</h1>

      <!-- Campo de entrada para el nombre -->
      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="text"
          fill="solid"
          label="Nombre (Obligatorio)"
          labelPlacement="floating"
          formControlName="nombre"
          placeholder="Ingresa tu nombre"
        >
        <div slot="label">Nombre <ion-text color="red">*</ion-text></div>      </ion-input>
      </ion-item>

      <!-- Campo de entrada para el correo electrónico -->
      <ion-item lines="none" class="ion-margin" >
        <ion-input
          type="email"
          fill="solid"
          label="Correo (Obligatorio)"
          labelPlacement="floating"
          placeholder="Ingresa tu correo"
          formControlName="email"
        >
          <!-- Etiqueta personalizada para el campo del correo -->
          <div slot="label">Correo <ion-text color="red">*</ion-text></div>
        </ion-input>
      </ion-item>

      <!-- Campo de entrada para la contraseña -->
      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="password"
          fill="solid"
          label="Contraseña (Obligatorio)"
          labelPlacement="floating"
          placeholder="Ingresa tu contraseña (Obligatorio)"
          [counter]="true"
          minlength="5"
          formControlName="password"
        >
          <!-- Etiqueta personalizada para el campo de contraseña -->
          <div slot="label">Contraseña</div>
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="text"
          fill="solid"
          label="Teléfono (Obligatorio)"
          labelPlacement="floating"
          placeholder="+56 9 1234 5678"
          maxlength="12"
          minlength="8"
          formControlName="telefono"
          [counter]="true"
          inputmode="tel"
          (input)="validatePhone($event)"
        ></ion-input>
      </ion-item>

      <!-- Campo de entrada fecha de nacimiento -->
      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="date"
          fill="solid"
          label="Fecha de Nacimiento (Obligatorio)"
          labelPlacement="floating"
          formControlName="fechaNacimiento"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-select
          formControlName="region"
          label="Región (Obligatorio)"
          placeholder="Seleccionar región">
          <ion-select-option *ngFor="let region of regiones" [value]="region.nombre">
            {{ region.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-select
          formControlName="comuna"
          label="Comuna (Obligatorio)"
          placeholder="Seleccionar comuna">
          <ion-select-option *ngFor="let comuna of comunasFiltradas" [value]="comuna">
            {{ comuna }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-input
          type="text"
          fill="solid"
          label="Patente (Opcional)"
          labelPlacement="floating"
          formControlName="patente"
        >
          <ion-text color="success">(Opcional)</ion-text>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin">
        <ion-select
          formControlName="genero"
          label="Genero (Obligatorio)"
          placeholder="Seleccionar genero">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="Sin definir">Prefiero no decirlo</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botón de envío del formulario para iniciar sesión -->
      <div class="ion-margin">
        <ion-button
          type="submit"
          expand="block"
          size="large"
          class="qr-button"
          [strong]="true"
        >
          <ion-text style="text-transform: none">Crear cuenta</ion-text>
        </ion-button>

        <ion-button
          expand="block"
          size="large"
          [strong]="true"
          class="qr-button"
          [routerLink]="['/']"
        >
          <ion-text style="text-transform: none">Volver</ion-text>
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
